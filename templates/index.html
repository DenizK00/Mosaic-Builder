<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Image Generator</title>
</head>
<body>
    <h1>Mosaic Image Generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <label for="main_image">Load Main Image:</label>
        <input type="file" name="main_image" required><br><br>
        
        <label for="tiles_directory">Load Tiles Directory:</label>
        <input type="file" id="tiles_directory" name="tiles_directory" webkitdirectory required>
        <br><br>
        
        <label for="opacity">Opacity Level:</label>
        <input type="range" name="opacity" min="0" max="100" value="100"><br><br>
        
        <input type="submit" value="Generate Mosaic">
    </form>

    <script>
        // Optional: Display the selected directory name
        document.getElementById('tiles_directory').addEventListener('change', function() {
            const directoryName = this.files[0].webkitRelativePath.split('/')[0];
            alert('Selected directory: ' + directoryName);
        });
    </script>
</body>
</html>
